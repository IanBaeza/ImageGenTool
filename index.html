<!DOCTYPE html>

<html leng="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">

    <title>ImageGenTool</title>
    <link rel="icon"
        type="image/x-icon"
        href="/src/assets/images/index-icon.png">

    <link rel="stylesheet" 
        href="/src/css/appStyle.css">

    <!-- GoogleFont -->
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Voces&display=swap" >

</head>

<body>
    <section class="generador-imagenes">
        <div class="contenedor">
            <h1>ImageGenTool</h1>

            <p>ImageGenTool es una aplicación para probar la 
                API de generación de imágenes Dell-e de OpenIA.
            </p>

            <form action="#" class="formulario">
                <input type="text" 
                    class="input-formulario"
                    placeholder="Describe la imagen que quieres..."
                    required>

                <div class="selector">
                    <select class="select-cantidad-img">
                        <option value="1">1 Imagen</option>
                        <option value="2">2 Imagenes</option>
                        <option value="3">3 Imagenes</option>
                    </select>

                    <button type="submit" class="btn-generar">
                        Generar
                    </button>
                </div>
            </form>
        </div>
    </section>

    <section class="galeria-imagenes">
        <div class="imagen">
            <img src="/src/assets/images/test1.jpeg" 
                alt="imagen">
        </div>
        <div class="imagen">
            <img src="/src/assets/images/test4.jpeg" 
                alt="imagen">
        </div>
        <div class="imagen">
            <img src="/src/assets/images/test3.jpeg" 
                alt="imagen">
        </div>
        <div class="imagen">
            <img src="/src/assets/images/test5.jpg" 
                alt="imagen">
        </div>
        <div class="imagen">
            <img src="/src/assets/images/test2.jpeg" 
                alt="imagen">
        </div>
    </section>

    <script type="module" src="/src/js/apiKEY.js"></script>
    <script type="module" src="/src/js/appScript.js"></script>
</body>
</html>
